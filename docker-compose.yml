version: '3.9'

networks:
  network:
    driver: bridge

# VOLUMES
volumes:
  vol_backend:
    driver_opts:
      device: ./backend
      o: bind
      type: none
  vol_frontend:
    driver_opts:
      device: ./frontend
      o: bind
      type: none
  vol_sql:
    driver_opts:
      device: ./data/sql
      o: bind
      type: none
  vol_pgadmin:
    driver_opts:
      device: ./data/pgadmin
      o: bind
      type: none

#NESTJS
services:
  nestjs:
    container_name: nestjs
    image: node:lts
    command: bash -c "npm install -g @nestjs/cli && nest new -p npm . && npm run start:dev"
    ports: 
      - "3000:3000"
    restart: always
    networks:
      - network
    volumes:
      - vol_backend:/backend
    working_dir: /backend

  vue:
    container_name: vue
    build:
      context: ./frontend
    # image: node:lts
    # command: bash -c "npm install && nest new -p npm ."
    restart: always
    networks:
      - network
    volumes:
      - vol_frontend:/frontend
    working_dir: /frontend
    depends_on:
      - nestjs

# #POSTGRESQL
  postgresql:
    container_name: postgresql
    image: postgres:latest
    env_file: .env
    restart: always
    networks:
      - network
    volumes:
      - vol_sql:/var/lib/postgresql/data

# #PHPMYADMIN
  phppgadmin:
    container_name: phppgadmin
    image: dpage/pgadmin4
    env_file: .env
    ports: 
      - "5050:80"
    restart: always
    networks:
      - network
    volumes:
      - vol_pgadmin:/var/lib/pgadmin
    depends_on:
      - postgresql

